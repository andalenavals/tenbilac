[setup]

name: Test
workdir: ./workdir # Path to a workdir where networks and results will be or are stored.

[norm]

norminputs: True
inputnormtype: sa1
normtargets: False

[nets]

nmembers: 3
ni:
nhs: 
no:
mwlist: [(1, 1), (1, 0, 1)] # Can be None

inames: None
onames: None

actfctname: tanh
oactfctname: iden
multactfctname: iden

startidentity: True
onlynidentity: None

addnoise: True
ininoisewscale: 0.1
ininoisebscale: 0.1
ininoisemultwscale: 0.0
ininoisemultbscale: 0.0


[train]

valfrac: 0.5
shuffle: True
mbsize: None
mbfrac: 0.1
mbloops: 1

autoplot: True
trackbiases: True
keepdata: False
saveeachit: False
verbose: False
reuse: True

[train_algo]

algo: bfgs
max_iterations: 100
gtol: 1e-8


[predict]

usemembers: None
combine: mean

